<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/mylist.js" defer></script>
    <script src="scripts/script.js" defer></script>
    <title>Hangman</title>
</head>
<body>
    <article id="popUpBox">
        <img src="images/trophy.png" alt="result" id="gameOverImage">
        <h2>Game Over</h2>
        <p>Hidden word was <strong><span id="hiddenWord">word</span></strong>.</p>
        <p id="playAgainButton">Play Again</p>
    </article>
    <section class="main-container" id="gameHolder">
        <article id="hangImageHolder">
            <img src="images/hangman-0.svg" alt="hangman" id="hangImage">
        </article>
        <section class="sub-container">
            <h2 id="wordToGuess">word</h2>
            <p>Hint: <span id="hintDisplay">something we use everyday something we use everyday something we use everyday</span></p>
            <p>Incorrect guesses: <span id="wrongGuesses"></span></p>
            <article id="keyBoardMap"></article>
        </section>
    </section>
</body>
</html>
